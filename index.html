<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
     integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

  <main role="main" class="container">

      <div class="container">

          <form action="#">
              <div class="form-group">
                  <label for="motherDay">Mother's date of birth</label>
                  <input type="text" class="form-control datepicker" id="motherDay" placeholder="mother's date of birth">
                  <small class="error">Error</small>
              </div>
              <div class="form-group">
                  <label for="fatherDay">Father date of birth</label>
                  <input type="text" class="form-control datepicker" id="fatherDay" placeholder="father's date of birth">
                  <small class="error">Error</small>
              </div>

              <div class="form-group">
                  <label for="sexDay">Sex day</label>
                  <input type="text" class="form-control datepicker" id="sexDay" placeholder="Day of sex">
                  <small class="error">Error</small>
              </div>

              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

  </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
